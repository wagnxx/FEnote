<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>my pwa page</title>
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
      <h2>my pwa page</h2>
    <script>
      if ('serviceWorker' in navigator) {
        console.log('当前控制权', navigator.serviceWorker);
        navigator.serviceWorker
          .register('/sw.js')
          .then(function(registion) {
            console.log('serviceWorker 登记成功，范围', registion.scope);
          })
          .catch(function(e) {
            console.log('serviceWorker登记失败');
          });
      }
    </script>
  </body>
</html>
