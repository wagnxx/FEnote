<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>oocss</title>
  </head>
  <body>
    <ol>
      <h3>注意事项</h3>
      <li>不要直接定义子节点，應把共性聲明放到父類</li>
      <li>结构皮肤相分离</li>
      <li>容器内容相分离</li>
      <li>抽象出可重用的元素，建好組件庫，在組件庫內尋找可用元素組裝頁面</li>
      <li>往你想要擴展的對象本身增加class，而不是它的父節點</li>
      <li>對象應保持獨立</li>
      <li>避免使用id，權重太高，無法重用</li>
      <li>保證選擇器相同權重</li>
      <li>類名簡短清晰語義化 oocss名字不影響HTML語義化</li>
    </ol>
    <hr />
    <ol>
      <h3>作用</h3>
      <li>加強代碼服用以方便維護</li>
      <li>減少css體積</li>
      <li>提升渲染效率</li>
      <li>組件庫思想，柵格佈局可共用，減少選擇器，方便擴展</li>
    </ol>
  </body>
</html>
