<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}My Site{% endblock %}</title>
    <link
      href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css"
      rel="stylesheet"
    />
    {% block head %} {% endblock %}
  </head>
  <body>
    {% include "../../components/banner/index.html" %}
    <div id="app">
      {% block content %} {% endblock %}
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js
    "></script>
    <script src="https://cdn.staticfile.org/jquery.pjax/2.0.1/jquery.pjax.js
    "></script>
    <script src="https://cdn.staticfile.org/quicklink/1.0.0/quicklink.umd.js
    "></script>
    <script>
      $(document).pjax("a", "#app");
      quicklink();
    </script>
  </body>
</html>
